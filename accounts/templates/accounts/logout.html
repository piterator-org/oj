{% extends "pioj/base.html" %}

{% load hosts_override i18n %}

{% block content %}

    <div class="row">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-auto text-center">

      </div>
    </div>
  </div>
{% endblock %}
